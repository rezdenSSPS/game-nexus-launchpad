<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Updated Title and Description -->
    <title>Stingerhost - Powerful Game Server Hosting</title>
    <meta name="description" content="High-performance game server hosting for over 80+ games. Instant setup, DDoS protection, and 24/7 support. Launch your world today!" />
    <meta name="author" content="Stingerhost" />

    <!-- Updated Open Graph (OG) Tags for Discord, Facebook, etc. -->
    <meta property="og:title" content="Stingerhost - Powerful Game Server Hosting" />
    <meta property="og:description" content="Launch your world in seconds with our high-performance game servers." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://game-nexus-launchpad-main.vercel.app/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Updated Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <!-- 1. Přidáme tento div, do kterého Google vloží svůj widget -->
    <div id="google_translate_element" style="display: none;"></div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- 2. Přidáme skript, který widget inicializuje -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en', // Jazyk, ve kterém je vaše stránka napsaná
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>

    <!-- 3. Přidáme hlavní skript od Googlu, který vše spustí -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
